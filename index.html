<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js"></script>
</head>
<body>
    <script>
        const buttonsBox = document.createElement('div');
        buttonsBox.setAttribute('id', 'buttons-box');

        
        const rocButton = document.createElement('button');
        rocButton.setAttribute('id', 'roc');
        rocButton.textContent = 'Rock';
        
        const papButton = document.createElement('button');
        papButton.setAttribute('id', 'pap');
        papButton.textContent = 'Paper';
        
        const sciButton = document.createElement('button');
        sciButton.setAttribute('id', 'sci');
        sciButton.textContent = 'Scissors';
        
        rocButton.addEventListener('click', () => oneRound('Rock'));
        papButton.addEventListener('click', () => oneRound('Paper'));
        sciButton.addEventListener('click', () => oneRound('Scissors'));
        
        const resultBox = document.createElement('div');
        resultBox.setAttribute('id', 'result-box');
        resultBox.setAttribute('style', 'white-space: pre;');
        resultBox.textContent = `Let's go! choose your fighter!`;

        document.body.appendChild(buttonsBox);
        document.body.appendChild(resultBox);
        buttonsBox.appendChild(rocButton);
        buttonsBox.appendChild(papButton);
        buttonsBox.appendChild(sciButton);
    </script>
</body>
