<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <!-- <script src="rps.js"></script> -->
</head>
<body>
    <script>
        const container = document.createElement('div');
        container.setAttribute('id', 'rps-container');
        console.log(container);

        const rocButton = document.createElement('button');
        rocButton.setAttribute('id', 'roc');
        rocButton.textContent = 'Rock';

        const papButton = document.createElement('button');
        papButton.setAttribute('id', 'pap');
        papButton.textContent = 'Paper';
        
        const sciButton = document.createElement('button');
        sciButton.setAttribute('id', 'sci');
        sciButton.textContent = 'Scissors';

        document.body.appendChild(container);
        container.appendChild(rocButton);
        container.appendChild(papButton);
        container.appendChild(sciButton);
    </script>
</body>
